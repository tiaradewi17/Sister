<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>News App</title>
    <style>
      /* Add your custom styles here */
      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #ffffff;
      }

      h1 {
        color: #007bff;
      }

      .search-form {
        margin-top: 20px;
      }

      .category-list {
        list-style: none;
        padding: 0;
      }

      .category-list li {
        margin-bottom: 10px;
      }

      .card {
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="form-inline my-2 my-lg-0 ml-auto search-form">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <h1 class="text-center mt-4">Latest News</h1>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="mb-4">
            <h2>Search Country</h2>
            <form action="" method="get">
              <input type="text" name="country" class="form-control" />
              <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>
          </div>

          <div class="mb-4">
            <h2>Search Category</h2>
            <form action="" method="get">
              <input type="text" name="category" class="form-control" />
              <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>
          </div>

          <h3><b>Categories</b></h3>
          <ul class="category-list">
            <li>
              <a class="btn btn-outline-secondary" href="#">Technology</a>
            </li>
            <li>
              <a class="btn btn-outline-success" href="#">Health</a>
            </li>
            <li>
              <a class="btn btn-outline-danger" href="#">Entertainment</a>
            </li>
            <li>
              <a class="btn btn-outline-secondary" href="#">Sports</a>
            </li>
            <li>
              <a class="btn btn-outline-primary" href="#">Science</a>
            </li>
            <li>
              <a class="btn btn-outline-info" href="#">Business</a>
            </li>
          </ul>
        </div>

        <div class="col-md-8">
          <div class="row">
            {% for i in articles %}
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="{{ i.urlToImage }}" class="card-img-top" alt="News Image" />
                <div class="card-body">
                  <p class="card-text">{{ i.author }}</p>
                  <h5 class="card-title">{{ i.title }}</h5>
                  <p class="card-text">{{ i.source.name }}</p>
                  <p class="card-text">{{ i.description }}</p>
                  <hr />
                  <small>Date: {{ i.publishedAt }}</small>
                  <a href="{{ i.url }}" target="_blank" class="btn btn-primary mt-2">Read More</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (Add these scripts at the end for faster page loading) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ba26Pw4xlYsLOp5DO3LKW1UqvEz0LrKAOe76J2Mx0pyz3GxE2DkV1TIxgA/bXJ6G" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-GLhlTQ8iK9tLxZnvaU9sVxfCqre+KGYUuA6VghViDVi5Lq6QzmKbSSUnQlmh/jpW" crossorigin="anonymous"></script>
  </body>
</html>
